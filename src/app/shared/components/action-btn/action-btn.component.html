<button class="action-btn" 
  [ngClass]="[isAvailable ? 'available' : 'no-available', 
    hasBorder? 'available_border' : 'available_background']" 
  class="{{colorStyle}}"
  [disabled]="!isAvailable"
  (click)="onClick()">
    <div class="" *ngIf="isAvailable">
      {{ availableMessage}}
      <ng-content select=".spinner"></ng-content>
    </div>
    <div class="" *ngIf="!isAvailable">
      {{ noAvailableMessage}}
    </div>
</button>
