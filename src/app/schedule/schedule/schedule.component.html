<div class="schedule-wrap">
    <div class="container">
        <div class="schedule">
            <div *ngIf="(scheduleData | async) as schedule">
                <div class="schedule-row">
                    <div class="schedule-col" *ngFor="let dayData of schedule">
                        <app-schedule-item [data]="dayData"></app-schedule-item>
                    </div>
                </div>
            </div>
            <ng-template #loading>
                Schedule data is loading
            </ng-template>
        </div>
    </div>
</div>
