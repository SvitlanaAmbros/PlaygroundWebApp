<div class="schedule-wrap">
    <div class="container">
        <div class="schedule">
            <div class="title">
                Playground Schedule
            </div>
            <div class="filter">
                <select class="filter__select" [(ngModel)]="currentSportType" 
                    (ngModelChange)="changeSportType()">
                    <option *ngFor="let sport of sportTypes" [value]="sport">{{ sport }}</option>
                </select>
            </div>
            <div>
                <!-- <div *ngIf="(scheduleData | async) as schedule; else loading"> -->
                    <div class="schedule-row">
                        <div class="schedule-col" *ngFor="let dayData of scheduleData">
                            <app-schedule-item [data]="dayData" (updateScheduleInfo)="loadScheduleInfo()">
                            </app-schedule-item>
                        </div>
                    </div>
                <!-- </div>
                <ng-template #loading>
                    Schedule data is loading ...
                </ng-template> -->
            </div>
        </div>
    </div>
</div>
